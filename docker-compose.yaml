version: "3.9"
services:
  minio:
    image: minio/minio
    container_name: minio
    restart: always
    ports:
      - "${MINIO_PORT}:${MINIO_PORT}"
      - "45543:45543"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    volumes:
      - ./tmp/minio:/data
    command: ["server", "/data"]
    networks:
      - mego_network
  mego_storage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mego_storage
    depends_on:
      - minio
    ports:
      - "${STORAGE_SERVICE_SERVER_PORT}:${STORAGE_SERVICE_SERVER_PORT}"
    networks:
      - mego_network

networks:
  mego_network:
    external: true